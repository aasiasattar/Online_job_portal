{{% load static %}

{% block content %}

{% include 'recruiter_navigation.html'  %}

<style>
    tr{text-align: center}
</style>


<marquee style="font-family: 'Monotype Corsiva' ; font-size : 25px ; color : yellow ; background-color : black ; font-weight : bold ; margin-top: 1%">
    Manage Job Details
 </marquee>
 <hr>
 <div class="container">

 <table class="table table-hover " id="example">
     <thead style="background-color: maroon; color: white">
         <tr>
            <th>Sr.No.</th> 
            <th>Job Title</th> 
            <th>Skills</th> 
            <th>CreationDate</th> 
            
            <th>Action</th> 
         </tr>
     </thead>
     <tboby>
         {% for i in job %}
         <tr>
             <td>{{ forloop.counter }} </td>
             
             
             <td>{{ i.title }}</td>
             <td>{{ i.skills }}</td>
             <td>{{ i.creationdate }}</td>
             
             
             
             <td><a href="{% url 'edit_jobdetail' i.id %}"  class = "btn btn-success btn-sm"><i class="fa fa-edit"></i> Edit</a>
              <a href="{% url 'change_status' i.id %}"  class = "btn btn-danger btn-sm"><i class="fa fa-trash"></i> Delete</a>
            </td>
            
         </tr>
        {% endfor %}
     </tboby>
 </table>

</div>


{% endblock %}
